{% extends 'layouts/base.html' %}

{% set page_title = 'Home' %}

{% block container %}
<div class="container">

    <div class="blog-header"><h3 class="blog-title">Run Configuration Database</h3></div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Last 25 runs</div>
        <div class="panel-body">
            <p>Last N runs</p>
        </div>

        <!-- Table -->
        <table class="table">
            <tr>
                <th>Number</th>
                <th>Date</th>
                <th>Events</th>
            </tr>
            {% for run in runs %}
            <tr>
                <td><a class="btn btn-default btn-sm" href="{{ url_for('runs.info', run_number=run.number) }}">{{ run.number }}</a></td>
                <td>{{ run.start_time }}</td>
                <th>{{ run.total_events }}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}

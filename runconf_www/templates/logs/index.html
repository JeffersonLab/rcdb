{% extends 'layouts/base.html' %}

{% set page_title = 'Logs' %}

{% block container %}

<div class="container">

    <div class="blog-header"><h3 class="blog-title">Logs</h3></div>

    <table class="table">
        <tr>
            <th style="width: 200px">Time</th>
            <th style="width: 70%">Description</th>
            <th style="width: 10%">Run</th>
        </tr>

        {% for record in log_records %}
        <tr>
            <td>{{ record.created }}</td>
            <td>{{ record.description }}</td>
            <td>{{ record.related_run_number }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}

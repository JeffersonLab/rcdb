{% extends 'layouts/base.html' %}

{% set page_title = "File info for id='{}'".format(file.id) %}

{% block container %}
<div class="container">

    <div class="blog-header">
        <h3 class="blog-title">File info</h3>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">{{ file.path }}<span class="badge pull-right">DB id={{ file.id }}</span></div>
        <div class="panel-body">
            <h3>Content:</h3>
            <pre>{{ file.content }}</pre>
        </div>
    </div>
</div><!-- /.container -->
{% endblock %}

{% extends 'layouts/base.html' %}

{% set page_title = 'Crates' %}

{% block container %}

<div class="container">

    <div class="blog-header"><h3 class="blog-title">Crates</h3></div>

    <ul>
       {% for crate in crates %}
       <li><a href="{{ url_for("crates.info", crate_id=crate.id) }}">{{ crate.name }}</a></li>
       {% endfor %}
    </ul>
</div>

{% endblock %}

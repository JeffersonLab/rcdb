{% macro render_pagination(pagination) %}
    <ul class="pagination">
        {%- for page in pagination.iter_pages() %}

                {% if page %}
                     <li><a href="{{ url_for_other_page(page) }}" {% if page == pagination.page %}class="active"{% endif %}>{{ page }}</a></li>
                {% else %}
                     <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">..</span>
                {% endif %}

        {%- endfor %}

        {% if pagination.has_next %}
           <li> <a href="{{ url_for_other_page(pagination.page + 1)}}">Next &raquo;</a></li>
        {% endif %}
    </ul>
{% endmacro %}
